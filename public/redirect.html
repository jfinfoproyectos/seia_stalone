<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #0070f3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #0051a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acceso a Panel de Profesor</h1>
        <p>Parece que estás intentando acceder al panel de administración, pero tienes rol de profesor. Debes acceder al panel de profesor.</p>
        <a href="/teacher" class="button">Ir al Panel de Profesor</a>
    </div>

    <script>
        // Redirigir automáticamente después de 3 segundos
        setTimeout(function() {
            window.location.href = '/teacher';
        }, 3000);
    </script>
</body>
</html>
